<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header section -->
    <header id="header-section">
        <h1><img class="header-icon" src="./images/icon.webp" alt="icon">WORKOUT TRACKER</h1>
        <p>Track your workout, set goals, stay fit</p>
        <nav>
            <ul class="navbar">
                <li><a href="#exercise-header">Exercises</a></li>
                <li><a href="#log-workout-form">Log a Workout</a></li>
                <li><a href="#summary-info">Workout Summary</a></li>
                <li><a href="#goal-section">Set a Fitness Goal</a></li>
                <li><a href="#goal-status">Goal Progress</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <section>
        <!-- Exercise Categories -->
        <h2 id="exercise-header">Exercises</h2>
         <div>
            <button id="non-equipment-btn">Non-Equipment Exercises</button>
            <button id="equipment-btn">Equipment Exercises</button>
         </div>
         <div id="exercise-display">
            <!-- Exercises will be displayed here -->
         </div>
       </section>

      <div>
         <!-- Goal Form -->
         <h2 id="goal-section">Set a Fitness Goal</h2>
         <form id="goal-form">
             <label for="goal-description">Goal Description:</label>
             <input type="text" id="goal-description" name="goal-description" required><br><br>
 
             <label for="goal-calories">Target Calories:</label>
             <input type="number" id="goal-calories" name="goal-calories" min="1" required><br><br>
 
             <button type="submit">Set Goal</button>
         </form>
 
       <section>
          <h2>Daily Goal Progress</h2>
         <!-- Goal Progress -->
         <div id="goal-status">
             <!-- Goal progress will be displayed here -->
         </div>

        </section>
    
        <!-- Workout Form -->
        <h2>Log Workout</h2>
        <form id="log-workout-form">
            <label for="workout-type">Workout Type:</label>
            <select id="workout-type" name="workout-type" required>
                <!-- Dynamic workout types will be populated here -->
            </select><br><br>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required><br><br>

            <label for="user-weight">Your Weight (kg):</label>
            <input type="number" id="user-weight" name="user-weight" min="1" required><br>
            <button type="submit">Log Workout</button>
        </form>
        <section>
            <h2>Workout Summary</h2>
          <!-- Workout Summary -->
          <div id="summary-info">
            <!-- Workout summary will be displayed here -->
          </div>
        </section>
      </div>
  </main>
    <footer>
        <p>&copy; 2024 Workout Tracker. Stay healthy and active!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
