<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header section -->
    <header id=" header-section">
        <h1> <img class="header-icon" src="./icon.webp" alt="icon">WORKOUT TRACKER</h1>
        <p>Track your workout, set goals, stay fit</p>
    </header>
    
    <main>
        <!-- buttons for toggling on exercise category -->
         <div class="button-container">
            <button id="non-equipment-btn">Check Out Equipment-Free Workouts</button>
            <button id="equipment-btn">Check Out Our Equipments workout</button>
         </div>
         <!-- displaying the exercise -->
        <div id="exercise-display" class="exercise-container"></div>

    <!-- work out form -->
     <section>
        <h2>Log A Workout</h2>
        <form id="log-workout-form">
            <label for="workout-type">Workout Type</label>
            <input type="text" id="workout-type" placeholder="eg., Running,Push-Ups" required>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" placeholder="e.g., 30" required>

            <label for="user-weight">Your Weight (in kg):</label>
            <input type="number" id="user-weight" placeholder="e.g., 70" required>

            <button type="submit">Log Workout</button>
        </form>
     </section>
     <!-- summary section -->
     <section id="summary-info">
        <h2>Workout Summary</h2>
        <p>Your workout details will appear here.</p>
    </section>
    <section>
        <h2>Set a Fitness Goal</h2>
        <form id="goal-form">
            <label for="goal-description">Goal Description:</label>
            <input type="text" id="goal-description" placeholder="e.g., Burn 500 calories daily" required>

            <label for="goal-calories">Target Calories:</label>
            <input type="number" id="goal-calories" placeholder="e.g., 500" required>

            <button type="submit">Set Goal</button>
        </form>
        <div id="goal-status">
            <p>Your goal progress will appear here.</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Workout Tracker. Stay healthy and active!</p>
</footer>

   <script src="./script.js"></script> 
</body>
</html>
