<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <hr>

        <!-- Exercise Categories -->
        <div>
            <button id="non-equipment-btn">Non-Equipment Exercises</button>
            <button id="equipment-btn">Equipment Exercises</button>
        </div>
        <div id="exercise-display">
            <!-- Exercises will be displayed here -->
        </div>

        <hr>
    <div>

         <!-- Goal Form -->
         <h2>Create Goal</h2>
         <form id="goal-form">
             <label for="goal-description">Goal Description:</label>
             <input type="text" id="goal-description" name="goal-description" required><br><br>
 
             <label for="goal-calories">Target Calories:</label>
             <input type="number" id="goal-calories" name="goal-calories" min="1" required><br><br>
 
             <button type="submit">Set Goal</button>
         </form>
 
         <hr>
 
         <!-- Goal Progress -->
         <div id="goal-status">
             <!-- Goal progress will be displayed here -->
         </div>
 
    
        <!-- Workout Form -->
        <h2>Log Workout</h2>
        <form id="log-workout-form">
            <label for="workout-type">Workout Type:</label>
            <select id="workout-type" name="workout-type" required>
                <!-- Dynamic workout types will be populated here -->
            </select><br><br>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required><br><br>

            <label for="user-weight">Your Weight (kg):</label>
            <input type="number" id="user-weight" name="user-weight" min="1" required><br>
            <button type="submit">Log Workout</button>
        </form>
          <!-- Workout Summary -->
          <div id="summary-info">
            <!-- Workout summary will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
